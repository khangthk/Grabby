<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="popup.css">
</head>

<body>

	<div id="content">

		<!-- HTML for list of downloads -->
		<ul id="downloads-list">
			<li class="list-title">
				<img id="action-clearList" src="../icons/clear.svg" title="Clear List"/>
				Grabbed Downloads
			</li>
			<li id="no-dl" style="display:none;">No Downloads</li>
		</ul>

		<!-- HTML for details of a file download -->
		<div id="download-details" class="item-details hidden">

			<div class="action" id="action-back">Back To Downloads List</div>

			<ul id="info">
				<li class="desc" id="filename"></li>
				<li class="desc desc-name">
					Size: <span class="desc" id="size"></span>
				</li>
				<li class="desc desc-name">
					URL: <span class="desc" id="url"></span>
				</li>
				<li class="desc" id="output"></li>
			</ul>

			<div id="downloader-choice">
				<div style="padding:6px;">Download With:</div>
				<input type="radio" name="downloader" id="dl-with-firefox">
				<label for="dl-with-firefox">Firefox</label>
				<br>
				<input type="radio" name="downloader" id="dl-with-dlgrab">
				<label for="dl-with-dlgrab">Download Grab</label>
				<div id="dm-list-container" style="padding:10px 6px; display: flex;">
					<span style="padding-right: 15px;">Using: </span>
					<select id="available-dms" style="width: 100%;"></select>
				</div>
			</div>

			<ul id="actions">
				<li class="action" id="action-download">Download</li>
				<br>
				<img src="spinner.gif" id="spinner">
				<a class="action" id="action-report" title="Click this if Download Grab has mistakenly detected this request as a download">Report falsely detected download</a>
			</ul>

		</div>

		<!-- HTML for details of a stream download -->
		<div id="stream-details" class="item-details hidden">

			<div class="action" id="action-back">Back To Downloads List</div>

			<ul id="info">
				<li class="desc" id="filename"></li>
				<li class="desc desc-name">
					Duration: <span class="desc" id="duration"></span>
				</li>
				<li class="desc" id="output"></li>
			</ul>

			<div id="stream-formats">

			</div>

			<ul id="actions">
				<li class="action" id="action-download">Download</li>
				<br>
				<img src="spinner.gif" id="spinner">
				<a class="action" id="action-report" title="Click this if Download Grab has mistakenly detected this request as a download">Report falsely detected download</a>
			</ul>
			
		</div>
		
	</div>

	<script src="../classes.js"></script>
	<script src="../libs/filesize.js"></script>
	<script src="../modules/utils.js"></script>
	<script src="../modules/native_messaging.js"></script>
	<script src="../modules/messaging.js"></script>
	<script src="popup_common.js"></script>
	<script src="popup.js"></script>

</body>

</html>
