<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="download.css">
</head>

<body>

	<div id="content">

		<div id="download-details">

			<ul id="info">
				<li class="desc" id="filename"></li>
				<li class="desc desc-name">
					Size: <span class="desc" id="size"></span>
				</li>
				<li class="desc desc-name">
					From: <span class="desc" id="host"></span>
				</li>
				<li class="desc" id="output"></li>
			</ul>

			<div id="downloader-choice">
				<div style="padding:6px;">Continue With:</div>
				<input type="radio" name="downloader" id="continue-with-firefox">
				<label for="continue-with-firefox">Browser</label>
				<br>
				<input type="radio" name="downloader" id="dl-with-dlgrab">
				<label for="dl-with-dlgrab">Download Grab</label>
				<div id="dm-list-container" style="padding:10px 6px; display: flex;">
					<span style="padding-right: 15px; flex-grow: 1;">Download Using: </span>
					<select id="available-dms" style="flex-grow: 2;"></select>
				</div>
			</div>

			<div id="actions" style="text-align: right;">
				<button class="action" id="action-download">Ok</button>
				<button class="action" id="action-cancel">Cancel</button>
				<br><br>
				<img src="spinner.gif" id="spinner">
				<a class="action" id="action-report" title="Click this if Download Grab has mistakenly detected this request as a download">Report falsely detected download</a>
			</div>

		</div>
		
	</div>

	<script src="../classes.js"></script>
	<script src="../libs/filesize.js"></script>
	<script src="../modules/utils.js"></script>
	<script src="../modules/native_utils.js"></script>
	<script src="../modules/messaging.js"></script>
	<script src="popup_utils.js"></script>
	<script src="download.js"></script>

</body>

</html>
