<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="download.css">
</head>

<body>

	<div id="content">

		<div id="download-details">

			<ul id="info">
				<li class="desc" id="filename"></li>
				<li class="desc desc-name">
					Size: <span class="desc" id="size"></span>
				</li>
				<li class="desc desc-name">URL:</li>
				<li class="desc" id="url"></li>
				<li class="desc desc-name">Origin Page:</li>
				<li class="desc" id="origin"></li>
				<li class="desc" id="output"></li>
			</ul>

			<ul id="actions">
				<li class="action" id="action-copy">Copy Link To Clipboard</li>
				<li class="action" id="action-firefox">Download With Firefox</li>
				<li class="action" id="action-idm">Download With IDM</li>
				<li class="action" id="action-curl">Copy cURL Command</li>
				<li class="action" id="action-wget">Copy Wget Command</li>
				<li class="spacer"></li>
				<a class="action" id="action-report" title="Click this if download grab has mistakenly detected this request as a download?">Report this download as error</a>
			</ul>

		</div>
		
	</div>

	<script src="../classes.js"></script>
	<script src="../libs/filesize.js"></script>
	<script src="popup_utils.js"></script>
	<script src="download.js"></script>

</body>

</html>
