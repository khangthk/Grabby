<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="options.css">	
  </head>

  <body>

	<div id="content" class="browser-style">

		<form>
			
			<div class="panel-formElements-item">
				<label for="dlListSize">Number of items to keep in downloads list:</label>
				<input type="text" id="dlListSize" >
			</div>

			<div class="panel-formElements-item">
				<label for="grabFilesLargerThanMB">Exclude files smaller than (MB):</label>
				<input type="text" id="grabFilesLargerThanMB" >
			</div>

			<div class="panel-formElements-item">
				<label for="excludeWebFiles">Exclude common web files (images, fonts, etc.)</label>
				<input type="checkbox" id="excludeWebFiles" >
			</div>

			<div class="panel-formElements-item">
				<label for="excludedExts">Ignore files with these extensions:</label>
				<input type="text" id="excludedExts" placeholder="ext1,ext2,ext3,..." >
			</div>

			<div class="panel-formElements-item">
				<label for="includedExts">Detect files with these extensions as downloads:</label>
				<input type="text" id="includedExts" placeholder="ext1,ext2,ext3,..." >
			</div>

			<div class="panel-formElements-item">
				<label for="forcedExts">Download files with these extensions with my default download manager:</label>
				<input type="text" id="forcedExts" placeholder="ext1,ext2,ext3,..." >
			</div>

			<div class="panel-formElements-item">
				<label for="overrideDlDialog">Override Firefox's download dialog</label>
				<input type="checkbox" id="overrideDlDialog" >
			</div>

			<div class="panel-formElements-item">
				<label for="playMediaInBrowser">Do not grab media that can be played inside browser</label>
				<input type="checkbox" id="playMediaInBrowser" >
			</div>

			<div class="panel-formElements-item">
				<label for="availableDMs">Default download manager (used when mass downloading)</label>
				<select id="availableDMs"></select>
				<input type="hidden" id="defaultDM">
			</div>

			<button class="browser-style" type="submit">Save</button>
			
		</form>

	</div>

	<script src="../modules/messaging.js"></script>
	<script src="default_options.js"></script>
    <script src="options.js"></script>

  </body>

</html>
