<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="options.css">	
  </head>

  <body>

	<div id="content" class="browser-style">

		<form>
			
			<div class="panel-formElements-item">
				<label for="dlListSize">Number of items to keep in downloads list:</label>
				<input type="text" id="dlListSize" >
			</div>

			<div class="panel-formElements-item">
				<label for="grabFilesLargerThanMB">Exclude files smaller than (MB):</label>
				<input type="text" id="grabFilesLargerThanMB" >
			</div>

			<div class="panel-formElements-item">
				<label for="excludeWebFiles">Exclude common web files (images, fonts, etc.)</label>
				<input type="checkbox" id="excludeWebFiles" >
			</div>

			<button class="browser-style" type="submit">Save</button>
			
		</form>

	</div>

	<script src="default_options.js"></script>
    <script src="options.js"></script>

  </body>

</html>
