<!-- HTML for details of a stream download -->
<div id="stream-details">

	<div class="action button" id="action-back">Back To Downloads List</div>

	<ul id="info">
		<li class="desc" id="filename"></li>
		<li class="desc desc-name">
			Duration: <span class="desc" id="duration"></span>
		</li>
	</ul>

	<div class="desc desc-name available">Available formats:</div>
	<ul id="formats-list">
	</ul>
	
</div>
